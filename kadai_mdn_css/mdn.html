<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            }
            .rotate{  /*回転を適用するクラスを同じ<style>の中に*/
             transform: rotate(20deg); 
            }
    </style>
</head>

<body>
    <div class="rotate">
        回転します
    </div>

</body>

</html>
